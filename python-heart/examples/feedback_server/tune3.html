<!-- Our javascript code -->

<script type="text/javascript">


window.onload = init;



var context;
var synthNote;

var wavetable;
var frequencyData;
var analyser;
var analyserView1;
var views;

var FREQ1 = 200;
var FREQ2 = 400;
var FREQ3 = 500;
var FILTERCUTOFF = 24000;
var RESONANCE = 3;

//----------------------------------------------------------------------------------------------------

function SynthNote() {
    this.detune = 0;
    this.snapToDetune = 0;
    this.resonance = RESONANCE;

    var osc1 = context.createOscillator();
  
  
    osc1.type = "sine";
  
    osc1.frequency.value = FREQ1;


    osc1.start(0);


 
http://chromium.googlecode.com/svn/trunk/samples/audio/index.html
    
    
    var gainNode = context.createGain();
    gainNode.gain.value = 1;

    var resonanceGainNode = context.createGain();
    
    
    var filter = context.createBiquadFilter();
    filter.Q.value = this.resonance ;
    filter.frequency.value = FILTERCUTOFF;

    var filter2 = context.createBiquadFilter();
    filter2.Q.value = this.resonance;
    filter2.frequency.value = FILTERCUTOFF;

    filter.connect(filter2);
    filter2.connect(gainNode);

    gainNode.connect(resonanceGainNode);
    resonanceGainNode.connect(analyser);

    
    
    var dest = filter;

    osc1.connect(dest);

    
    //
    this.osc1 = osc1;
 



    this.gainNode = gainNode;
    this.resonanceGainNode = resonanceGainNode;
    this.filter = filter;
    this.filter2 = filter2;
}




function initAudio() {
    context = new webkitAudioContext();
    
    // 
    analyser = context.createAnalyser();
    analyser.fftSize = 2048;
    analyser.connect(context.destination);

    synthNote = new SynthNote();


 
}

function init() {


    initAudio();

}

</script>
